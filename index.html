<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Reminder App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center">Daily Reminder App</h2>
        <form id="reminderForm">
            <div class="mb-3">
                <label for="daySelect" class="form-label">Day of the Week</label>
                <select class="form-select" id="daySelect">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>
            <div id="tasksContainer">
                <div class="taskItem mb-3">
                    <label for="timeSelect" class="form-label">Time</label>
                    <input type="time" class="form-control" name="timeSelect">
                    <label for="activitySelect" class="form-label mt-2">Activity</label>
                    <select class="form-select" name="activitySelect">
                        <option value="Wake up">Wake up</option>
                        <option value="Go to gym">Go to gym</option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Meetings">Meetings</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Quick nap">Quick nap</option>
                        <option value="Go to library">Go to library</option>
                        <option value="Dinner">Dinner</option>
                        <option value="Go to sleep">Go to sleep</option>
                    </select>
                </div>
            </div>
            <button type="button" class="btn btn-secondary mb-3" onclick="addTask()">Add Another Task</button><br>  
            <button type="button" class="btn btn-primary" onclick="setReminders()">Set Reminders</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
